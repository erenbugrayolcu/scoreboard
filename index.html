<html>
    <head>
        <link rel="stylesheet" href="practice1.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-text" style="margin-top: 68px;">HOME</h3>

                    <div class="score-bg">
                        <p class="score" id="home-score">0</p>
                    </div>

                    <div class="points">
                        <button class="point" id="add-home-one" onclick="homeOne()">+1</button>
                        <button class="point" id="add-home-two" onclick="homeTwo()">+2</button>
                        <button class="point" id="add-home-three" onclick="homeThree()">+3</button>
                    </div>
            </div>
            
            <div>
                <h3 class="team-text" style="margin-top: 68px;">GUEST</h3>

                    <div class="score-bg">
                        <p class="score" id="guest-score">0</p>
                    </div>

                    <div class="points">
                        <button class="point" id="add-guest-one" onclick="guestOne()">+1</button>
                        <button class="point" id="add-guest-two" onclick="guestTwo()">+2</button>
                        <button class="point" id="add-guest-three" onclick="guestThree()">+3</button>
                    </div>
            </div>

        </div>
        <script src="practice1.js"></script>
    </body>
</html>
